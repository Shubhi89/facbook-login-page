<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  type="image/png"href="favicon.png" />
    <title>Facebook-log In or Sign up</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt=" ">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotton Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit">Create New Account</button>
            <span class="absolute -bottom-8 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for celebrity, brand or buisness.</span>
        </div>
    </div>
</body>
</html>
